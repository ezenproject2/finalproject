<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<head>
  <!-- Froala CSS 파일 -->
  <link th:href="@{/editor/css/froala_editor.pkgd.min.css}" rel="stylesheet" type="text/css" />
  <!-- jQuery를 Froala Editor보다 먼저 로드 -->
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <!-- Froala Editor JS 파일 -->
  <script type="text/javascript" th:src="@{/editor/js/froala_editor.pkgd.min.js}"></script>
  <!-- 한국어 언어 파일 -->
  <script th:src="@{/editor/js/languages/ko.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/noticeRegister.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/noticeNormal.css}"/>
</head>

<main layout:fragment="main">
    <div class="inner">
        <!-- 카테고리 영역 -->
        <section class="breadcrumb_wrap">
            <ul class="breadcrumb_list">
                <li class="breadcrumb_item"><a href="/"><i class="ic ic_home"></i></a></li>
                <li class="breadcrumb_item"><a th:href="@{/notice/list(pageNo=1, category='notice', qty=10)}" class="primary_ctg">고객센터</a></li>
                <li class="breadcrumb_item"><a class="secondary_ctg">등록</a></li>
            </ul>
        </section>

        <!-- 글 작성 필드 -->
        <table class="register_table">
            <tr>
                <td><input type="text" name="title" id="title" class="editor-title" placeholder="제목을 입력해주세요..."></td>
            </tr>
            <tr>
                <td colspan="2"><div id="noticeBox" class="editor-container"></div></td>
            </tr>
        </table>

        <!-- 숨겨진 입력 필드 -->
        <input type="hidden" id="mno" value="1">
        <input type="hidden" id="category" th:value="${category}">

        <!-- 저장 버튼 -->
        <div class="bntBox">
            <button id="regBtn" class="register_btn">저장</button>
        </div>
    </div>

    <script th:src="@{/js/noticeRegister.js}"></script>
</main>

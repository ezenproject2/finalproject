<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title> 이젠문고 </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/memberReset.css"/>
    <link rel="stylesheet" href="/css/memberJoin.css"/>
</head>
<div layout:fragment="main">
<body>
    <div class="container">
        <main>
            <div class="inner">
                <form action="/member/modify" method="post" th:each="memberVO:${#authentication.getPrincipal().memberVO}">
                    <div class="join_content">
                        <em>*</em> <span class="essential">필수입력항목</span>
                        <div class="join_data_box">
                            <div class="join_title">
                                <span>회원가입</span>
                            </div>
                            <div class="join_data_wrap">
                                <table class="form_table">
                                    <tr>
                                        <td class="form_table_label">아이디 <em>*</em></td>
                                        <td class="form_data id">
                                            <div class="form_id_wrap">
                                                <div class="form_item id">
                                                    <input type="text" id="id" class="input_id" maxlength="20"
                                                           name="loginId" th:value="${memberVO.loginId}" readonly >
                                                </div>
                                                <span class="error_message"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="form_table_label">비밀번호 <em>*</em></td>
                                        <td class="form_data">
                                            <div class="form_item pw">
                                                <input type="password" id="pw" class="input_pw" maxlength="16"
                                                       name="password" th:value="${memberVO.password}">
                                                <button type="button" class="btn btn_view">
                                                    <i class="ic ic_view hide"></i>
                                                </button>
                                            </div>
                                            <span class="error_message"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="form_table_label">이메일 <em>*</em></td>
                                        <td class="form_data">
                                            <div class="form_item email">
                                                <input type="text" id="email" class="input_email" maxlength="20"
                                                       name="email" th:value="${memberVO.email}">
                                            </div>
                                            <span class="error_message"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="form_table_label">이름 <em>*</em></td>
                                        <td class="form_data">
                                            <div class="form_item name">
                                                <input type="text" id="name" class="input_name" maxlength="6"
                                                       name="name" th:value="${memberVO.name}" readonly>
                                            </div>
                                            <span class="error_message"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="form_table_label">전화번호 <em>*</em></td>
                                        <td class="form_data">
                                            <div class="form_item number">
                                                <input type="text" id="number" class="input_number" maxlength="11"
                                                       name="phoneNumber" th:value="${memberVO.phoneNumber}">
                                            </div>
                                            <span class="error_message"></span>
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td class="form_table_label">주소 <em>*</em></td>
                                        <td class="form_data address">
                                            <div class="form_addr1">
                                                <div class="form_item addressform" style="width: 241px;">
                                                    <input type="text" class="postcode address" id="postcode" readonly name="address">
                                                </div>
                                                <button type="button" onclick="execDaumPostcode()" class="addrBtn" id="non_member_addrBtn">주소 찾기</button>
                                            </div>
                                            <div class="form_addr2" style="margin-bottom: 15px;">
                                                <div class="form_item addr1">
                                                    <input type="text" class="homeAddress addressform" id="homeAddress" readonly>
                                                </div>
                                                <div class="form_item addr2">
                                                    <input type="text" class="detailAddress addressform" id="detailAddress" placeholder="상세 주소를 입력해 주세요.">
                                                </div>
                                            </div>
                                            <span class="error_message" style="margin-top: -20px; margin-bottom: 15px;"></span>
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td class="form_table_label">닉네임  <em>*</em></td>
                                        <td class="form_data">
                                            <div class="form_item nickName">
                                                <input type="text" id="nickName" class="input_nickName"
                                                       name="nickName" th:value="${memberVO.nickName}">
                                            </div>
                                            <span class="error_message"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="btn-area">
                        <button type="submit" class="btn join_btn"><span class="btn_text">
                                회 원 수 정
                        </span></button>
                    </div>
                    <a th:href="@{/member/remove(loginId=${loginId})}">
                        <button type="button" class="btn join_btn"><span class="btn_text">
                            회 원 탈 퇴
                        </span></button>
                    </a>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/memberJoin.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/privateAddress.js"></script>
</body>
</html>

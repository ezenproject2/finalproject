<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="container-md">
    <h1>User List</h1>
    <hr>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>NickName</th>
        <th>LastLogin</th>
        <th>RegDate</th>
        <th>auth</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user:${userDTOList}">
        <td>[[${user.email }]]</td>
        <td>[[${user.nickName }]]</td>
        <td>[[${user.lastLogin}]]</td>
        <td>[[${user.regAt }]]</td>
        <td th:each="auths:${user.authList}">[[${auths.auth }]]</td>
      </tr>
      </tbody>
    </table>
  </div>
  <br><br>

  <style>
    /* 전체 컨테이너 */
   .container-md {
       background-color: #fff;
       padding: 40px;
       border-radius: 10px;
       box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
       margin-top: 50px;
       max-width: 1200px;
       margin-left: auto;
       margin-right: auto;
   }

   /* 제목 */
   h1 {
       color: #608ebd;
       font-size: 2rem;
       text-align: center;
       margin-bottom: 20px;
   }

   /* 구분선 */
   hr {
       border-color: #608ebd;
       border-width: 2px;
       margin-top: 20px;
       margin-bottom: 30px;
   }

   /* 테이블 스타일 */
   table {
       width: 100%;
       border-collapse: collapse;
       margin-top: 20px;
   }

   /* 테이블 헤더 */
   th {
       background-color: #608ebd;
       color: #fff;
       padding: 12px;
       text-align: left;
       font-weight: bold;
       border-bottom: 2px solid #fff;
   }

   /* 테이블 바디 */
   td {
       padding: 12px;
       text-align: left;
       border-bottom: 1px solid #ddd;
   }

   /* 행 hover 효과 */
   tr:hover {
       background-color: #f4f4f4;
       cursor: pointer;
   }

   /* 테이블 캡션 */
   /* caption {
       font-size: 1.2rem;
       font-weight: bold;
       margin-bottom: 15px;
       text-align: center;
       color: #608ebd;
   } */

   /* 반응형 디자인 */
   @media (max-width: 768px) {
       table {
           width: 100%;
           border: none;
       }
       th, td {
           font-size: 0.9rem;
           padding: 10px;
       }
   /*     caption {
           font-size: 1rem;
       } */
   }

  </style>
</div>

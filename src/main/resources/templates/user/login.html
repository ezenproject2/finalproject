<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="main">
  <div>
    <h1>Login Page</h1>
    <hr>
    <form action="/user/login" method="post">
      <div class="d-flex align-items-center form-control">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        <input type="text" class="form-control" id="e" name="id" placeholder="아이디 또는 이메일" style="height: 60px; border: none;">
      </div>
      <div class="d-flex align-items-center form-control">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
        </svg>
        <input type="text" class="form-control" id="p" name="pwd" placeholder="비밀번호" style="height: 60px; border: none;">
      </div>
      <div class="mb-3 text-danger" th:if="${error}">
        <p>[[${exception}]]</p>
      </div>
      <br>

      <button type="submit" class="form-control btn btn-primary" style="height: 50px;">로그인</button>
    </form>
  </div>
  <br><br>

  <style>
    /* 전체 페이지 스타일 */
    .container-md {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* 페이지 제목 스타일 */
    h1 {
      color: #608ebd;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    /* 구분선 스타일 */
    hr {
      border-color: #2c3e50;  /* 구분선 색상을 #2c3e50으로 변경 */
      border-width: 2px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .d-flex{
      margin-bottom: 30px;
    }

    /* 입력 필드 */
    .form-control {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #2c3e50;  /* 포커스 시 외곽선 색상 */
      box-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
    }

    input[type="password"], input[type="text"] {
      height: 60px;
    }

    /* 아이콘 */
    .bi {
        color: #608ebd;
    }

    /* 로그인 실패 메시지 */
    .text-danger {
      color: #e03e3e;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    /* 로그인 버튼 */
    button[type="submit"] {
      background-color: #608ebd;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #2c3e50;  /* 버튼 hover 색상 */
    }

    /* 로그인 폼 컨테이너 */
    .d-flex.justify-content-center {
      display: flex;
      justify-content: center;
    }

    /* 전체 입력 폼을 가운데로 정렬 */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .container-md {
        padding: 20px;
        margin-top: 30px;
      }

      .w-50 {
        width: 100% !important;  /* 작은 화면에서는 전체 폭으로 확장 */
      }

      h1 {
        font-size: 1.5rem; /* 모바일에서 제목 크기 조정 */
      }

      button[type="submit"] {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>

</div>

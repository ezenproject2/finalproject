<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title> 이젠문고 </title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/css/memberPwFind.css"/>
</head>
<main layout:fragment="main">
  <div class="inner">
      <div class="find_wrap">
        <form class="content" action="pw_auth.me" method="post">
          <div class="textbox">
            <input id="text" name="loginId" required="" type="text" placeholder="아이디"/>
            <div th:if="${error != null}">
              <p style="color: #f27370;" th:text="${error}"></p>
            </div>
          </div>
          <div class="textbox">
            <input id="email" name="email" required="" type="email" placeholder="이메일"/>
            <div th:if="${error != null}">
              <p style="color: #f27370;" th:text="${error}"></p>
            </div>
          </div>
          <input type="submit" id="check" value="비밀번호찾기">
        </form>
      </div>
  </div>
</main>

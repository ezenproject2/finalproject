<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title> 이젠문고 </title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/css/memberLogin.css"/>
</head>
<main layout:fragment="main">
  <div class="inner">
    <div class="id_find">
      <div class="id_find_box">
        <div class="id_find_box_left">
          <span class="id_find_box_title">비밀번호 찾기</span>
        </div>

        <div class="id_find_box_right">
          <form action="/member/pw_auth.me" method="POST" class="id_find_form">
            <div id="input_item_id" class="input_item id">
              <input type="email" name="email" class="input_id">
              <label class="text_label" id="id_label">이메일</label>
              <button type="button" class="btn btn_delete" id="id_clear">
                <i class="ic ic_delete"></i>
              </button>
            </div>
            <div class="input_item pw">
              <input type="text" name="loginId" class="input_pw">
              <label class="text_label" id="pw_label">아이디</label>
              <button type="button" class="btn_delete" id="pw_clear">
                <i class="ic ic_delete"></i>
              </button>
            </div>
            <p th:if="${param.error != null}">
              <i class="ic ic_error"></i>
              <span th:switch="${param.error == 'error'}" style="color: #EB003B">
                이메일 또는 아이디가 알맞지 않습니다. 다시 입력해주세요
              </span>
            </p>
            <div class="id_find_btn_area">
              <button type="submit" id="check" class="btn id_find_btn">비밀번호 찾기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/memberLogin.js"></script>
</main>

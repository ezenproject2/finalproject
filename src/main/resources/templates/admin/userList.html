<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title> 이젠문고 </title>
  <meta charset="UTF-8"/>
  <style>
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      color: #333;
      font-size: 21px;
      font-weight: bold;
    }

    /* Table Styling */
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ABBC86;
      color: white;
    }

    td {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      table {
        width: 100%;
        border: 0;
      }
      th, td {
        font-size: 14px;
        padding: 20px;
      }
    }

    /* Styling for the main section */
    main {
      margin: 0 auto;
      width: 90%;
      max-width: 1200px;
    }

    /* Styling for the table headers */
    th {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* Styling for the table data */
    td {
      font-size: 14px;
      padding: 20px;
    }

   .loginId-text {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 15ch;
 }
  </style>
</head>
<main layout:fragment="main">
  <div class="inner">
  <h1>회원 리스트</h1>
  <table>
    <thead>
    <tr>
      <th>회원 번호</th>
      <th>아이디</th>
      <th>이름</th>
      <th>이메일</th>
      <th>전화번호</th>
      <th>닉네임</th>
      <th>가입일</th>
      <th>마지막 로그인</th>
      <th>플랫폼</th>
      <th>권한</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.mno}"></td>
      <td th:text="${member.loginId}" class="loginId-text"></td>
      <td th:text="${member.name}"></td>
      <td th:text="${member.email}"></td>
      <td th:text="${member.phoneNumber}"></td>
      <td th:text="${member.nickName}"></td>
      <td th:text="${#dates.format(member.regAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#dates.format(member.lastLogin, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${member.provider != null ? member.provider : '일반'}"></td>
      <td th:text="${member.auth}"></td>
    </tr>
    </tbody>
  </table>



  </div>
</main>

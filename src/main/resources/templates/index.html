<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h3>Main Area!!</h3>
    <a th:href="@{/product/register}">상품 등록하기</a>
    <a th:href="@{/product/list}">상품 목록보기</a>
    <a th:href="@{/store}">오프라인 매장 보기</a>

    <script>
        let modify_msg = `<c:out value="${mod_msg}" />`;
        console.log(mod_msg);
        if(mod_msg == 'ok'){
            alert("회원정보가 수정되었습니다. 다시 로그인해주세요.");
        }
        if (mod_msg == 'fail') {
            alert("회원정보수정이 실패되었습니다. 다시 시도해주세요.");
        }

        let remove_msg = `<c:out value="${del_msg}" />`;
        console.log(del_msg);
        if(del_msg == 'ok'){
            alert("회원 탈퇴가 완료되었습니다. 안녕히가세요.");
        }
        if (del_msg == 'fail'){
            alert("회원 탈퇴가 실패되었습니다. 다시 시도해주세요.");
        }
    </script>
</div>
